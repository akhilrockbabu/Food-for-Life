

{% extends 'admin/admin_base.html' %}
{% block content %}
							{% if message %}
							<script>alert("{{ message }}")</script>
							{% endif %}
<!-- Start of page head section
	============================================= -->
	<section id="page-head" class="page-head-section">
		<div class="page-head-overlay">
			<div class="container">
				<div class="row">
					<div class="page-head-content">
<!--						<div class="page-head-title text-uppercase">-->
<!--							<h2>donation</h2>-->
<!--						</div>-->
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End of  page head section  
	============================================= -->

	<section id="contact-us" class="contact-us-section">
		<div class="container">
			<div class="row section-content">
				<div class="contact-us-section-content">

					<div class="contact-form">
						<div class="contact-form-title">
							<div class="section-title text-center">
							
								<div class="section-title-text">
									<h2>Select Hotel !</h2>
								</div>
							</div>
						</div>
						<!-- / contact-form-title-->
						<div class="contact-comment-form pb50 clearfix">
							<div class="comment-form">
								<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
									{% csrf_token %}
									<div class="form-group">
										<select class="form-control" id="exampleFormControlSelect1">
											{% for hot in p %}<option value="{{ hot.id }}">{{ hot.hotel.user.first_name }}</option>{% endfor %}
										</select>
									  </div>
									<div class="send-button text-uppercase text-center">
										<button type="submit" value="Submit">Select</button>
									</div>
								</form>
							</div>
						</div>
					</div>				
				</div>
			</div>
		</div>
	</section>
{% endblock %}
